<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&D Character Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Dungeons & Dragons Character Generator</h1>
    <div id="characterForm">
        <select id="classSelect">
            <option value="">Select Base Class</option>
            {% for class in base_classes %}
            <option value="{{ class }}">{{ class }}</option>
            {% endfor %}
        </select>
        <select id="prestigeSelect">
            <option value="">Select Prestige Class (Optional)</option>
            {% for prestige in prestige_classes %}
            <option value="{{ prestige }}">{{ prestige }}</option>
            {% endfor %}
        </select>
        <select id="multiClassSelect">
            <option value="">Select Secondary Class for Multiclass (Optional)</option>
            {% for class in base_classes %}
            <option value="{{ class }}">{{ class }}</option>
            {% endfor %}
        </select>
        <button onclick="generateCharacter()">Generate Character</button>
    </div>
    <div id="characterOutput"></div>
    <script src="/static/js/script.js"></script>
</body>
</html>
